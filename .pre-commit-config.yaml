repos:
  - repo: local
    hooks:
    - id: check-commit-message-local
      name: check-commit-message-local 
      description: Commit message should be in the format "[Add|Merge|Fix|Remove|Refactor|Change|Update] <text length between 10 and 80>"
      entry: \A(?!(Add|Merge|Fix|Remove|Refactor|Change|Update)\s.{8,256}[\w'"!?]$)
      args: [--multiline]
      language: pygrep
      stages: [commit-msg]
repos:
  - repo: local
    hooks:
    - id: check-commit-message-local
      name: check-commit-message-local 
      description: commit message should be good!
      entry: '\A(?!\[#[\d]*\]\s[A-Z].+)'
      args: [--multiline]
      language: pygrep
      stages: [commit-msg]